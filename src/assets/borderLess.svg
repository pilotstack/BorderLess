<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="680" height="170" viewBox="0 0 680 170" preserveAspectRatio="xMinYMid meet" role="img" aria-label="BorderLess logo (Satisfy)">
  <defs>
    <linearGradient id="blueBrush" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#47B2FF"></stop>
      <stop offset="100%" stop-color="#004CCF"></stop>
    </linearGradient>

    <!-- 柔和笔触阴影 -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"></feGaussianBlur>
      <feOffset in="blur" dx="0" dy="6" result="offset"></feOffset>
      <feBlend in="SourceGraphic" in2="offset"></feBlend>
    </filter>
  </defs>

  <!-- 阴影 -->
  <text x="16" y="112" font-family="'Satisfy','Segoe Script','Brush Script MT',cursive" font-size="108" fill="black" fill-opacity="0.18" filter="url(#softShadow)" transform="translate(3,6)">
    BorderLess
  </text>

  <!-- 主体 -->
  <text x="10" y="110" font-family="'Satisfy','Segoe Script','Brush Script MT',cursive" font-size="108" fill="url(#blueBrush)">
    BorderLess
  </text>
</svg>
